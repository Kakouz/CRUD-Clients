<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>CRUD CLIENTS</title>
    </head>

<body class="bg-secondary ml-2 mr-2">
    <section class="container mt-4 mb-4 pt-4 pb-4 text-white text-center">
        <header class="text-white bg-secondary">
            <h1>CRUD Clients</h1>
            <!-- BUTTONS FOR FUNCIONALITY-->
            <button id="post" class="btn btn-primary""><i class="fa-solid fa-plus"></i> Cadastrar clientes</button>
            <button id="get" class="btn btn-info text-white"><i class="fa-solid fa-list"></i> Listar clientes</button>
            <button id="put" class="btn btn-warning text-white"><i class="fa-solid fa-pen"></i> Atualizar clientes</button>
            <button id="delete" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Deletar clientes</button>
        </header>
        
        <div id="main-area">

            <!-- POST METHOD-->
            <div id="post-div">
                <h5 class="mt-4 mb-4">Cadastrar novo cliente</h5>
                <form id="post-form" class="form-group row text-start">
                    <label for="client-name" class="col-form-label">Nome</label>
                    <input type="text" name="client-name" id="post-client-name" class="form-control" placeholder="Nome completo">
                    <label for="client-cpf" class="col-form-label">Cpf</label>
                    <input type="text" name="client-cpf" id="post-client-cpf" class="form-control form-control" placeholder="CPF">
                    <label for="client-email" class="col-form-label">Email</label>
                    <input type="text" name="client-email" id="post-client-email" class="form-control form-control" placeholder="Email">
                    <button type="submit" id="post-button" class="btn btn-primary mt-4"><i class="fa-solid fa-plus"></i> Cadastrar cliente</button>
                </form>
            </div>

            <!-- GET METHOD-->
            <div id="get-div">
                <h5 class="mt-4 mb-4">Informações dos clientes abaixo</h5>
                <table class="table bg-light">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Cpf</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>

            <!-- PUT METHOD-->
            <div id="put-div">
                <h5 class="mt-4 mb-4">Atualizar informação individual</h5>
                <form id="put-form" class="form-group row text-start">
                    <label for="client-id" class="col-form-label">Id</label>
                    <input type="text" name="client-id" id="put-client-id" class="form-control" placeholder="Id do cliente">
                    <label for="client-name" class="col-form-label">Nome</label>
                    <input type="text" name="client-name" id="put-client-name" class="form-control" placeholder="Nome completo">
                    <label for="client-cpf" class="col-form-label">Cpf</label>
                    <input type="text" name="client-cpf" id="put-client-cpf" class="form-control form-control" placeholder="CPF">
                    <label for="client-email" class="col-form-label">Email</label>
                    <input type="text" name="client-email" id="put-client-email" class="form-control form-control" placeholder="Email">
                    <button type="submit" id="put-button" class="btn btn-warning mt-4"><i class="fa-solid fa-pen"></i> Atualizar cliente</button>
                </form>
            </div>


            <!-- DELETE METHOD-->
            <div id="delete-div">
                <h5 class="mt-4 mb-4">Apagar dados dos clientes</h5>
                <form id="delete-form" class="form-group row text-start">
                    <label for="id" class="col-form-label">Id</label>
                    <input type="text" name="id" id="delete-client-id" class="form-control" placeholder="Id do cliente">
                    <button type="submit" id="delete-button" class="btn btn-danger mt-4"><i class="fa-solid fa-trash-can"></i> Deletar cliente</button>
                </form>
            </div>
            
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>

</html>
